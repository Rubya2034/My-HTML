<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer New Year!</title>
</head>
<link rel="stylesheet" type="text/css" href="my_countdown.css">



<!--jquery plugin-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css"> 
<script type="text/javascript" src="js/jquery.plugin.js"></script> 
<script type="text/javascript" src="js/jquery.countdown.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.coutdown.min.js"></script>
<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
    

<body>
    <div id="showcase">
        <div class="heading">
            <h2>Countdown to 2025</h2>
            <h1>New Year</h1>
        </div>
        
        <div class="my-countdown"></div>
        
        <script type="text/javascript">
            $(selector).countdown({until: liftoffTime});
            $(selector).countdown({until: liftoffTime, format: 'dHM'});
             $(document). ready(function(){
             var newYear = new Date();
             newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1) ;
             $('.my-countdown').countdown({until:newYear});
        
        
            });
           

 </script>
</div>




</body>
</html>
