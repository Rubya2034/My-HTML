<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 2</title>
</head>
<body>
    <form>
        <fieldset>
         <legend>User Information</legend>
         <label for="firstname">First Name</label>
         <input type="text" name="firstname" id="firstname" required autocomplete="on" />
         <br />
         <br />
         <label for="lastname">Last Name</label>
         <input type="text" name="lastname" id="lastname" required autocomplete="on" />
         <br />
         <br />
         <label for="address">Address</label>
         <input type="text" name="address" id="address" required autocomplete="on" />
         <br />
         <br />
         <label for="email">Email</label>
         <input type="email" name="email" id="email" required autocomplete="on" />
         <br />
         <br />
         <input type="date" />
         <br />
         <br />
         <button>Submit</button>

        </fieldset>
    </form>
          <br />
          <br />
     <audio controls autoplay>

      </audio>

           <br />

</body>
